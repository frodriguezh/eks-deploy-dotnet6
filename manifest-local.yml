apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: dotnetcoreapp
  name: dotnetcoreapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dotnetcoreapp
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: dotnetcoreapp
    spec:
      containers:
      - image: dotnetcoreapp
        name: dotnetcoreapp
        imagePullPolicy: Never
        resources: {}
        ports:
          - containerPort: 80
status: {}

---

apiVersion: v1
kind: Service
metadata:
  name: dotnetcoreapp 
  labels:
    app: dotnetcoreapp 
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 8081
    protocol: TCP
  selector:
    app: dotnetcoreapp